<div>
    <one-day
        *ngFor="let oneDay of dailyWeather"
        [title]="oneDay.weekDay"
        [date]="oneDay.date"
        [icon]="oneDay.icon"
        [temp]="oneDay.temp"
        [description]="oneDay.description"
        (click)="showHourly($event)">
    </one-day>
</div>
<hourly [hourlyWeather]="hourlyWeather"></hourly>
