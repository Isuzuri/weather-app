<table>
    <thead *ngIf="tableHead">
        <td *ngFor="let title of tableHead">{{title}}</td>
    </thead>
    <tbody>
        <tr *ngFor="let row of tableBody, let i = index">
            <td>{{additionalLeftTitle[i]}}</td>
            <td *ngFor="let item of row">
                <img *ngIf="getSrc(item); else notImage" src="{{getSrc(item)}}">
                <ng-template #notImage>{{item}}</ng-template>
            </td>
        </tr>
    </tbody>
</table>
